<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Adrienne Walsh</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="color: #3a3a3a;"></i></label>

    </header>
    <!--Main-->
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2> Send a message!</h2>
                <label for="first-name">First Name:</label>
                <input type="text" placeholder="Your First Name" name="first-name" id="first-name" class="text-input"
                    required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Your Last Name" name="last-name" id="last-name" class="text-input"
                    required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" placeholder="Your Email" name="email-address" id="email-address" class="text-input"
                    required>
                <br>
                <label for="message">Send a message:</label>
                <textarea placeholder="Your Message" name="message" id="message" class="text-input-box" required
                    rows="10" cols="40"></textarea>
                <button type="submit" class="send-button">Send</button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"

                        style="color: #3a3a3a;"></i></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn (opens in a new tab)"><i class="fa-brands fa-linkedin-in"
                        style="color: #3a3a3a;"></i></a></li>

        </ul>
